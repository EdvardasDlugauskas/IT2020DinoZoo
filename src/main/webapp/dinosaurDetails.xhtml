<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h1>Dino Zoo</h1>
    <h2>Dinosaur "#{dinosaurDetails.dinosaur.name}" foods:</h2>
    <ol>
        <ui:repeat value="#{dinosaurDetails.dinosaur.foods}" var="food">
            <li>
                #{food.name}
            </li>
        </ui:repeat>
    </ol>
    <h3>All foods:</h3>
    <ol>
        <ui:repeat value="#{dinosaurDetails.allFoods}" var="food">
            <li>
                #{food.id} #{food.name}
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="food id" value="#{dinosaurDetails.foodToAddName}" required="true" />
        <h:commandButton value="Add food to dinosaur" action="#{dinosaurDetails.addFoodToDinosaur}" >
            <f:param name="dinosaurId" value="#{dinosaurDetails.dinosaur.getId()}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back"/>
</h:body>
</html>

<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
<h:head/>
<h:body>
    <h1>Dino Zoo</h1>
    <h2>Dinosaurs in the enclosure "#{dinosaursInEnclosure.enclosure.name}":</h2>
    <ol>
        <ui:repeat value="#{dinosaursInEnclosure.enclosure.dinosaurs}" var="dinosaur">
            <li>
                <h:link value="#{dinosaur.name}" outcome="dinosaurDetails?dinosaurId=#{dinosaur.id}" />
                <ul>
                    <ui:repeat value="${dinosaur.foods}" var="food">
                        <li>${food.name}</li>
                    </ui:repeat>
                </ul>
            </li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText a:placeholder="name" value="#{dinosaursInEnclosure.dinosaurToCreate.name}" required="true" />
        <h:commandButton value="Add dinosaur to the enclosure" action="#{dinosaursInEnclosure.createDinosaur}" >
            <f:param name="enclosureId" value="#{dinosaursInEnclosure.enclosure.id}" />
        </h:commandButton>
    </h:form>
    <h:link outcome="index" value="Back"/>
</h:body>
</html>
